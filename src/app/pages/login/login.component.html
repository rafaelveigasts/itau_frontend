<app-default-login-layout title="Efetue Login em sua conta" primaryBtnText="Entrar" secondaryBtnText="Criar conta"
  (submit)="submit()" (navigate)="navigate($event)" [primaryBtnDisabled]="loginForm.invalid">
  <form [formGroup]="loginForm">
    <app-primary-input formControlName="email" inputName="email" type="email" label="email"
      placeholder="Digite seu email">
    </app-primary-input>
    <app-primary-input formControlName="password" inputName="password" type="password" label="senha"
      placeholder="Digite sua senha"></app-primary-input>
    <span>
      Esque√ßeu a senha?
    </span>


  </form>
</app-default-login-layout>
